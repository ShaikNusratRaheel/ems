<script>
 const url = window.location.href.replace('#', '&'); 
const finalURL = new URLSearchParams(url);
var accessToken = finalURL.get('access_token');
var idToken = finalURL.get('id_token');

if (idToken) {
    const payload = parseJwt(idToken);
    const groups = payload["cognito:groups"] || [];

    console.log("User Groups:", groups);

    // **Store Tokens in Local Storage**
    localStorage.setItem("access_token", accessToken);
    localStorage.setItem("id_token", idToken);

    // Redirect to Admin or User Home
    if (groups.includes("admin")) {
        window.location.href = `https://master.d1p222prhjubuw.amplifyapp.com/admin/adminhome.html`;
    } else if (groups.includes("user")) {
        window.location.href = `https://master.d1p222prhjubuw.amplifyapp.com/user/userhome.html`;
    } else {
        window.location.href = "https://master.d1p222prhjubuw.amplifyapp.com/";
    }
} else {
    console.error("ID Token not found.");
    window.location.href = "https://master.d1p222prhjubuw.amplifyapp.com/";
}

// JWT Decode Function
function parseJwt(token) {
    try {
        return JSON.parse(atob(token.split('.')[1]));
    } catch (e) {
        console.error("Invalid token format", e);
        return {};
    }
}


</script>

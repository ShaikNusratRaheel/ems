<script>

const apiBaseUrl = "https://3q516gt0rb.execute-api.us-east-1.amazonaws.com/stage4/user/dashboard";
const userId = getUserIdFromToken(); // Fetch from Cognito
console.log("User Id",userId);

async function fetchUserEvents() {
    const userId = getUserIdFromToken(); // Get userId from localStorage
    if (!userId) {
        console.error("User ID is missing.");
        return;
    }

    const apiUrl = `https://3q516gt0rb.execute-api.us-east-1.amazonaws.com/stage4/user/dashboard?userId=${userId}`;

    try {
        document.getElementById("loading").style.display = "block";
        const response = await fetch(apiUrl);
        const result = await response.json();

        if (response.ok) {
            // Ensure we parse 'body' as JSON
            const data = typeof result.body === "string" ? JSON.parse(result.body) : result.body;
            displayUserEvents(data);
        } else {
            console.error("Invalid response format: ", result);
        }
    } catch (error) {
        console.error("Error fetching user events:", error);
    }finally {
            document.getElementById("loading").style.display = "none"; // Hide loading ring
        }
}


function displayUserEvents(data) {
    document.getElementById("registeredEventsCount").innerText = data.registeredCount;
    document.getElementById("upcomingEventsCount").innerText = data.upcomingCount;

    const eventsContainer = document.querySelector(".event-cards");
    eventsContainer.innerHTML = ""; // Clear previous events

    data.upcomingEvents.forEach(event => {
        const eventElement = `
            <div class="event-card">
                <img src="${event.imageUrl}" alt="${event.title}" class="event-image">
                <div class="event-details">
                    <h4>${event.title}</h4>
                    <p class="event-date">${event.date} - ${event.time}</p>
                    <p class="event-location">${event.location}</p>
                    <div class="event-actions">
                        <button class="btn-reminder">Set Reminder</button>
                        <button class="btn-details">View Details</button>
                    </div>
                </div>
            </div>`;
        eventsContainer.innerHTML += eventElement;
    });
}

const getImage=(event)=>{
    const imageUrl = `https://eventimages09.s3.us-east-1.amazonaws.com/${event}`;
    return imageUrl;
}
function getUserIdFromToken() {
    try {
        const token = localStorage.getItem("id_token");
        
        if (!token) {
            console.warn("No authentication token found");
            return null;
        }

        const payload = JSON.parse(atob(token.split(".")[1]));
        
        if (!payload.sub) {
            console.warn("No user ID found in token");
            return null;
        }

        return payload.sub;

    } catch (error) {
        console.error("Error parsing authentication token:", error);
        return null;
    }
}
// Fetch data on page load
document.addEventListener("DOMContentLoaded", fetchUserEvents);
function logout() {
    localStorage.removeItem("access_token");
    localStorage.removeItem("id_token");
    window.location.href = "https://master.d1p222prhjubuw.amplifyapp.com/";
}
</script>

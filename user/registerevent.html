<script>

    // AWS API Gateway Endpoint (Update this with your actual endpoint)
const API_URL = "https://3q516gt0rb.execute-api.us-east-1.amazonaws.com/stage1";

// Function to Fetch Events
async function fetchEvents() {
    document.getElementById("loading").style.display = "block";
    try {
        const response = await fetch("https://3q516gt0rb.execute-api.us-east-1.amazonaws.com/stage1"); // Replace with actual API endpoint
        const data = await response.json();  // Convert HTTP response to JSON
        console.log("API Response:", data); // Debugging step
        
        if (data.body) {
            const events = JSON.parse(data.body);  // Parse the 'body' string
            console.log("Parsed Events:", events); // Debugging step
            renderEvents(events);  // Call function to display events
        } else {
            console.error("Unexpected API response format:", data);
        }
    } catch (error) {
        console.error("Error fetching events:", error);
    }
    finally {
            document.getElementById("loading").style.display = "none"; // Hide loading ring
        }
}

const getImage=(event)=>{
    const imageUrl = `https://eventimages09.s3.us-east-1.amazonaws.com/${event}`;
    return imageUrl;
}
// Function to Render Events in the UI
function renderEvents(events) {
    const userId = getUserIdFromToken();
    const eventGrid = document.querySelector(".event-grid");
    eventGrid.innerHTML = "";

    // Get today's date in YYYY-MM-DD format
    const today = new Date().toISOString().split("T")[0];

    // Filter only upcoming events
    const upcomingEvents = events.filter(event => new Date(event.date) >= new Date(today));

    if (upcomingEvents.length === 0) {
        eventGrid.innerHTML = `<p class="error">No upcoming events available.</p>`;
        return;
    }

    upcomingEvents.forEach(event => {
        console.log("Upcoming Event:", event);
        const spotsLeft = event.spotsLeft ?? event.spots_left ?? "N/A";
        const isFull = spotsLeft === 0 || spotsLeft === "0"; // Check if no spots left

        const eventHTML = `
            <div class="event-card">
                <div class="event-banner">
                    <img src="${getImage(event.s3_key)}" alt="${event.name}">
                    <span class="event-category">${event.category}</span>
                </div>
                <div class="event-content">
                    <h3>${event.title}</h3>
                    <div class="event-info">
                        <p>üìÖ ${event.date}</p>
                        <p>‚è∞ ${event.time}</p>
                        <p>üìç ${event.location}</p>
                    </div>
                    <p class="event-description">${event.description}</p>
                    <div class="event-footer">
                        <span class="spots-left">${spotsLeft} spots left</span>
                        <button class="btn-register ${isFull ? "full" : ""}" 
                            data-event-id="${event.eventId}" 
                            onclick="${isFull ? "" : `registerEvent('${event.eventId}')`}">
                            ${isFull ? "No Slots" : "Register Now"}
                        </button>
                    </div>
                </div>
            </div>
        `;
        eventGrid.innerHTML += eventHTML;
    });

    // Delay checking registration status to ensure buttons exist
    setTimeout(() => {
        upcomingEvents.forEach(event => {
            checkRegistrationStatus(userId, event.eventId);
        });
    }, 100);
}



// Function to Filter Events
function filterEvents() {
    const searchQuery = document.querySelector(".search-input").value.toLowerCase();
    const categoryFilter = document.querySelector(".filter-select").value;
    const locationFilter = document.querySelectorAll(".filter-select")[1].value;

    document.querySelectorAll(".event-card").forEach(card => {
        const eventName = card.querySelector("h3").textContent.toLowerCase();
        const eventCategory = card.querySelector(".event-category").textContent.toLowerCase();
        const eventLocation = card.querySelector(".event-info p:nth-child(3)").textContent.toLowerCase();

        const matchesSearch = eventName.includes(searchQuery);
        const matchesCategory = categoryFilter === "all" || eventCategory.includes(categoryFilter);
        const matchesLocation = locationFilter === "all" || eventLocation.includes(locationFilter);

        card.style.display = matchesSearch && matchesCategory && matchesLocation ? "block" : "none";
    });
}


function checkRegistrationStatus(userId, eventId) {
    fetch(`https://3q516gt0rb.execute-api.us-east-1.amazonaws.com/stage4/register/checkStatus?userId=${userId}&eventId=${eventId}`)
        .then(response => response.json())
        .then(data => {
            console.log(`Checking status for eventId=${eventId}:`, data);
            const responseBody = JSON.parse(data.body); // Parse the string inside "body"
            if (responseBody.isRegistered) {
                
                setTimeout(() => { // Small delay to ensure buttons exist
                    const button = document.querySelector(`.btn-register[data-event-id="${eventId}"]`);
                    console.log("Found button for eventId:", eventId, button); // Debugging

                    if (button) {
                        button.innerText = "Registered";
                        button.disabled = true;
                        button.classList.add("registered");
                    } else {
                        console.warn(`Button not found for eventId=${eventId}`);
                    }
                }, 100);
            }
        })
        .catch(error => console.error("Error checking registration status:", error));
}


async function registerEvent(event_Id) {
    const url = "https://3q516gt0rb.execute-api.us-east-1.amazonaws.com/stage3/register";
    
    // Get user ID from token
    const user_Id = getUserIdFromToken();
    
    // Debug logging
    console.log("Debug - userId:", user_Id);
    console.log("Debug - eventId:", event_Id);

    // Validate user authentication
    if (!user_Id) {
        alert("Please log in to register for events.");
        window.location.href = "login.html"; // Redirect to login page
        return;
    }

    // Validate event ID
    if (!event_Id) {
        alert("Invalid event selection. Please try again.");
        return;
    }

    const requestBody = {
        userId: user_Id,
        eventId: event_Id
    };

    try {
        const response = await fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify(requestBody)
        });

        // Parse response
        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.error || 'Registration failed');
        }

        // Success handling
        alert("Successfully registered for the event!");
        // updateButton(true);
        
        // Optionally refresh the events list
        await fetchEvents();
        

    } catch (error) {
        console.error("Registration error:", error);
        alert(`Registration failed: ${error.message}`);
    }
}

// Improved getUserIdFromToken function
function getUserIdFromToken() {
    try {
        const token = localStorage.getItem("id_token");
        
        if (!token) {
            console.warn("No authentication token found");
            return null;
        }

        const payload = JSON.parse(atob(token.split(".")[1]));
        
        if (!payload.sub) {
            console.warn("No user ID found in token");
            return null;
        }

        return payload.sub;

    } catch (error) {
        console.error("Error parsing authentication token:", error);
        return null;
    }
}

    localStorage.removeItem("access_token");

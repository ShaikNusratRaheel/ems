<script>

const getImage=(event)=>{
    const imageUrl = `https://eventimages09.s3.us-east-1.amazonaws.com/${event}`;
    return imageUrl;
}

document.addEventListener("DOMContentLoaded", async function () {

    const currentDate = new Date(); // Get today's date
    const userId = getUserIdFromToken(); // Replace with actual user ID
    const apiUrl = "https://3q516gt0rb.execute-api.us-east-1.amazonaws.com/stage3/register?userId=" + userId;

    try {
        document.getElementById("loading").style.display = "block";
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Failed to fetch events");

        const data = await response.json(); // API response
        const events = JSON.parse(data.body); // Parse 'body' since it's a JSON string

        const eventList = document.querySelector(".event-list");
        eventList.innerHTML = "";

        if (!Array.isArray(events)) {
            console.error("Expected an array but got:", events);
            return;
        }

        if (events.length === 0) {
            eventList.innerHTML = `<p class="error">No events available.</p>`;
            return;
        }

        events.forEach(event => {
            const eventDateTime = new Date(`${event.date} ${event.time}`); // Convert event date & time to Date object
        let statusClass = "upcoming"; // Default status
        let statusText = "Upcoming";

        if (eventDateTime < currentDate) {
            statusClass = "completed";
            statusText = "Completed";
        }
            console.log("Event Object:", event); // Debugging step
            const eventListContainer = `
                <div class="registered-event">
                    <img src="${getImage(event.s3_key)}" alt="${event.name}" class="event-thumbnail">
                    
                    <div class="event-details">
                        <h3>${event.title}</h3>
                        <div class="event-meta">
                            <span>📅 ${event.date}</span>
                            <span>⏰ ${event.time}</span>
                            <span class="registration-id">ID: ${getUserIdFromToken()}</span>
                        </div>
                        <div class="ticket-actions">
                                <button class="btn-download">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                                    Download Ticket
                                </button>
                                  
                            </div>
                    </div>
                    <div class="event-status upcoming">
                        <span class="status ${statusClass}">${statusText}</span>
                    </div>
                    
                </div>
            `;
            eventList.innerHTML += eventListContainer;
        });

    } catch (error) {
        console.error("Error loading events:", error);
    }
    finally {
            document.getElementById("loading").style.display = "none"; // Hide loading ring
        }
});


function getUserIdFromToken() {
    try {
        const token = localStorage.getItem("id_token");
        
        if (!token) {
            console.warn("No authentication token found");
            return null;
        }

        const payload = JSON.parse(atob(token.split(".")[1]));
        
        if (!payload.sub) {
            console.warn("No user ID found in token");
            return null;
        }

        return payload.sub;

    } catch (error) {
        console.error("Error parsing authentication token:", error);
        return null;
    }
}



// Load jsPDF from CDN
const loadJsPDF = () => {
    const script = document.createElement("script");
    script.src = "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";
    script.onload = () => console.log("jsPDF loaded");
    document.head.appendChild(script);
};
loadJsPDF();

// Function to generate and download the ticket
function downloadTicket(event) {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();

    pdf.setFontSize(18);
    pdf.text("Event Ticket", 20, 20);

    pdf.setFontSize(14);
    pdf.text(`Event: ${event.title}`, 20, 40);
    pdf.text(`Date: ${event.date}`, 20, 50);
    pdf.text(`Time: ${event.time}`, 20, 60);
    pdf.text(`Registration ID: ${event.eventId}`, 20, 70);

    // Download the generated PDF
    pdf.save(`Ticket_${event.eventId}.pdf`);
}

// Add event listener to all "Download Ticket" buttons
document.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => { // Ensure buttons exist before adding event listener
        document.querySelectorAll(".btn-download").forEach((btn, index) => {
            btn.addEventListener("click", () => {
                fetchEventData(index);
            });
        });
    }, 2000);
});

// Fetch the event data based on button index
function fetchEventData(index) {
    const userId = getUserIdFromToken();
    const apiUrl = `https://3q516gt0rb.execute-api.us-east-1.amazonaws.com/stage3/register?userId=${userId}`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const events = JSON.parse(data.body);
            const event = events[index]; // Get the event at the corresponding index
            downloadTicket(event);
        })
        .catch(error => console.error("Error fetching event data:", error));
}
